    <script>
        function rot13(str) { // FREE CODE CAMP
            var arr = new Array();
            var regEx = /[A-Z]/;
            for (var i = 0; i < str.length; i++) {
                // if (str[i] !== ' ') {
                if (regEx.test(str[i])) {
                    var code = str.charCodeAt(i);
                    var newCode = (str[i].charCodeAt() - "A".charCodeAt() + 13) % 26 + "A".charCodeAt();
                    arr.push(String.fromCharCode(newCode));
                } else {
                    arr.push(str[i]);
                }
            }

            return arr.join('');

        }
