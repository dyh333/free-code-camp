<body>
    <script>
        function slasher(arr, howMany) {
            arr.splice(0, howMany);
            return arr;
        }

        function slasher_2(arr, howMany) {
            return arr.slice(howMany);
        }

        slasher([1, 2, 3], 9);
    </script>
