<!DOCTYPE html>

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        function sumAll(arr) {

            var sum = 0;
            for (var i = Math.min(...arr); i <= Math.max(...arr); i++) {
                sum += i;
            }
            return sum;
        }

        sumAll([1, 4]);
    </script>
</body>
