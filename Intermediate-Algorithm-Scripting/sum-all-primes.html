</head>

<body>
    <script>
        function sumPrimes(num) {
            var sum = 0;
            
            for(var i=2; i<=num; i++){
                if(isPrimeNum(i)){
                    sum += i;
                }
            }

            return sum;
        }

        function isPrimeNum(num){
            var i=2;

            while(i <= num/2){
                if(num % i == 0){
                    return false;
                }

                i++;
            }

            return true;
        }

        console.log(sumPrimes(10));
    </script>
</body>
