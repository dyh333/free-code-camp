<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        function pair(str) {
            var arr = new Array();

            var cg = "CG", at = "AT";

            // var split = str.split();
            for (var i = 0; i < str.length; i++) {
                var char = str[i];
                if (cg.indexOf(char) >= 0) {
                    var another = cg.replace(char, "");
                    arr.push([char, another]);
                } else if (at.indexOf(char) >= 0) {
                    var another = at.replace(char, "");
                    arr.push([char, another]);
                }
            }

            return arr;
        }

        function pair2(str) {
            //define a map object with all pair possibilities 
            var map = { T: 'A', A: 'T', G: 'C', C: 'G' };
            //split str into a char Array
            strArr = str.split('');
            //replace each Array item with a 2d Array using map
            for (var i = 0; i < strArr.length; i++) {
                strArr[i] = [strArr[i], map[strArr[i]]];
            }
            return strArr;
        }

        pair("GCG");
    </script>
</body>

</html>
