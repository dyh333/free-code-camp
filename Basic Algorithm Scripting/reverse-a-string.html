<body>
    <script>
        function reverseString(str) {
            var strArr = str.split('');
            var newStr = new Array();
            var i = strArr.length - 1;
            for (; i >= 0; i--) {
                newStr.push(strArr[i]);
            }
            
            return newStr.join('');
        }

        function  reverseString_simple(str) {
            return str.split('').reverse().join('');
        }

        reverseString("hello");

    </script>
</body>
