<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        function repeat(str, num) {
            var arr = new Array();
            for(var i=0; i<num; i++){
                arr.push(str);
            }

            return arr.join('');
        }

        repeat("abc", 3);
    </script>
</body>

</html>
