<body>
    <script>
        function largestOfFour(arr) {
            var maxArr = new Array();

            for(var i=0; i<arr.length; i++){
                var max = arr[i][0];
                for(var j=1; j<arr[i].length; j++){
                    max = Math.max(max, arr[i][j]);
                }

                maxArr.push(max);
            }

            return maxArr;
        }

        largestOfFour([[13, 27, 18, 26], [4, 5, 1, 3], [32, 35, 37, 39], [1000, 1001, 857, 1]]);
    </script>
</body>
